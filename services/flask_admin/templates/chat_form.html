<!-- templates/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
        }

        .messages {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container chat-container">
        <h2 class="text-center">Chat Interface</h2>

        <div class="messages" id="messages">
            <!-- Chat messages will appear here -->
        </div>

        <form id="chatForm">
            <!-- Выбор модели предсказания -->
            <div class="prediction-type mb-3">
                <select class="form-select" id="commandSelect">
                    <option value="predict">Основное предсказание</option>
                    <option value="all_predict">Все модели</option>
                    <option value="logistic_regression_predict">Logistic Regression</option>
                    <option value="svm_predict">SVM</option>
                    <option value="random_forest_predict">Random Forest</option>
                    <option value="cnn_predict">CNN</option>
                </select>
            </div>
            
            <div class="input-group">
                <input type="text" class="form-control" id="messageInput" placeholder="Enter your message" required>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');
        const commandSelect = document.getElementById('commandSelect');

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const userMessage = messageInput.value;
            const command = commandSelect.value;

            // Append user's message to chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = userMessage;
            messagesDiv.appendChild(userMessageDiv);

            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // Send message and command to the server
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: userMessage, 
                        command: command 
                    }),
                });

                const data = await response.json();

                // Append server's response to chat
                const serverMessageDiv = document.createElement('div');
                serverMessageDiv.className = 'message';
                serverMessageDiv.innerHTML = data.response; // Use innerHTML for formatted HTML response
                messagesDiv.appendChild(serverMessageDiv);

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error('Error sending message:', error);

                // Append error message to chat
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message';
                errorDiv.textContent = 'Error: Could not send the message.';
                messagesDiv.appendChild(errorDiv);
            }

            messageInput.value = '';
        });
    </script>
</body>
</html>
